<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Record a Student Grade</title>
</head>

<body>
    <form method="POST" action="">
        <label for="studentId">Student ID:</label><br>
        <input type="number" id="studentId" name="studentId"><br>
        <label for="assignment">Assignment:</label><br>
        <input type="text" id="assignment" name="assignment"><br>
        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" name="grade"><br>
        <button type='submit'>Submit</button>
    </form>
</body>

</html>
